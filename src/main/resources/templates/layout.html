<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="mobile-web-app-capable" content="yes" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" />
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" />
<title>fadecandy controller</title>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Pixelscontroller</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="@{/animation}">Animations</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div th:if="${!#strings.isEmpty(success)}">
			<div class="alert alert-success" role="alert" th:text="${success}">Success message</div>
		</div>
		<div th:if="${!#strings.isEmpty(error)}">
			<div class="alert alert-danger" role="alert" th:text="${error}">Error message</div>
		</div>
	</div>
	<div class="container" layout:fragment="content">CONTENT</div>
</body>
</html>
