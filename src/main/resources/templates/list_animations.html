<html>
	<head><title>Animations</title></head>
	<body>
		<h1>Animations</h1>
		<table>
			<thead><tr><td>Name</td></tr></thead>
			<tbody>
				<tr th:each="animation: ${animations}">
					<td th:text="${animation.name}">Animation name</td>
				</tr>
			</tbody>
		</table>  
	</body>
</html>
